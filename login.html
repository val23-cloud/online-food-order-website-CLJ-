<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <!-- for icons  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--remixicons-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!--favicon-->
    <!-- bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- for swiper slider  -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- fancy box  -->
    <link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="css-files/login.css">
</head>

<body class="body-fixed">
    <div class="book-table-shape">
        <img src="assets/images/table-leaves-shape.png" alt="">
    </div>

    <div class="book-table-shape book-table-shape2">
        <img src="assets/images/table-leaves-shape.png" alt="">
    </div>
    <div class="banner-btn mt-4">
        <a href="index.html" class="sec-btn">Home</a>
    </div>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="" name="loginform" onsubmit="loginvalidation()">
                    <div class="input-field">
                        <input type="" name="email" placeholder="Enter your email" />
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Enter your password" />
                    <i class="fa-solid fa-lock icon"></i>
                    <i class="fa-solid fa-eye-slash showhidepw"></i>
                    </div>
                    <div class="checkbox text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logincheck">
                            <label for="logincheck" class="text">Remember me</label> 
                        </div>
                        <a href="#" class="text">Forgot Password</a>

                    </div>
                    <div class="input-field button">
                        <input type="submit" value="Login">

                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Not a member</span>
                    <a href="#" class="text signup-link">Sign Up</a>
                </div>
               </div>
                <!-- Registration -->
                <div class="form signup" >
                    <span class="title">Registration</span>
                    <form action="" name="signupform" onsubmit="signupvalidation()">
                        <div class="input-field">
                            <input type="text" name="name" placeholder="Enter your name">
                            <i class="fa-solid fa-user"></i>

                        </div>
                        <div class="input-field">
                            <input type="text" name="email" placeholder="Enter your email">
                            <i class="fa-solid fa-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" placeholder="Enter your password">
                            <i class="fa-solid fa-lock icon"></i>
                            <i class="fa-solid fa-eye-slash showhidepw"></i>

                        </div>
                        <div class="input-field">
                            <input type="password" name="confirmed" class="password" placeholder="Confirm your password">
                            <i class="fa-solid fa-lock icon"></i>
                            <i class="fa-solid fa-eye-slash showhidepw"></i>

                        </div>
                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="termCon">
                                <label for="termCon" class="text">I accept all terms and conditions</label>
                            </div>
                        </div>
                        <div class="input-field button" >
                            <input type="submit" value="Sign Up">
                        </div>
                    </form>
                    <div class="login-signup">
                        <span class="text">Already a member?
                            <a href="#" class="text login-link">Login now</a>
                        </span>

                    </div>

                


                
            </div>
</div>

        
    </div>

<!-- Javascript -->
<script src="js-files/login.js">

</script>
    </body>
    </html>
